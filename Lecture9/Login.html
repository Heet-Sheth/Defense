<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Noto+Sans+Devanagari:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Login.css">
</head>

<body>
    <div class="text">
        <p>Welcome to your portal.</p>
    </div>
    <div class="container">
        <form>
            <h1>ACCESS</h1>
            <div class="inner-container">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Your Secret Username" autocomplete="off">
            </div>
            <div class="inner-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Secret Password"
                    autocomplete="off">
            </div>
            <button type="submit">UNLOCK</button>
        </form>
    </div>
    <div class="text">
        <p>Make sure no one is watching...</p>
    </div>
</body>

</html>
