<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <link rel="stylesheet" href="./Login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Noto+Sans+Devanagari:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h1>Welcome to our Club</h1>
            <div class="inner-container">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Your Secret Username" autocomplete="off">
            </div>
            <div class="inner-container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Secret Email" autocomplete="off">
            </div>
            <div class="inner-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Secret Password"
                    autocomplete="off">
            </div>
            <button type="submit">GET ACCESS</button>
        </form>
    </div>
</body>

</html>
